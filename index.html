<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Year Wishes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(90deg, #ffafbd, #ffc3a0);
      color: #333;
      font-family: 'Arial', sans-serif;
    }

    h1 {
      font-size: 3rem;
      color: #333;
    }

    #output {
      font-size: 1.5rem;
      font-weight: bold;
    }

    @keyframes fireworks {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(2); opacity: 0; }
    }

    .confetti {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.9);
      width: 10px;
      height: 10px;
      border-radius: 50%;
      animation: fireworks 1s ease-out infinite;
    }
  </style>
</head>
<body>
  <div class="container text-center mt-5">
    <h1 class="display-4">ðŸŽ‰ Happy New Year 2025! ðŸŽ‰</h1>
    <p class="lead">Enter your name to receive your personalized wish from Bhargav Royal:</p>
    <form id="wishForm">
      <input type="text" id="userName" class="form-control mb-3" placeholder="Your Name" required>
      <button type="submit" class="btn btn-primary btn-lg">Get Wishes</button>
    </form>
    <div id="output" class="mt-5"></div>
  </div>
  <script>
    document.getElementById('wishForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('userName').value.trim();

      if (!name) {
        alert("Please enter your name!");
        return;
      }

      const quotes = [
        "Wishing you a prosperous New Year filled with new opportunities and growth. May 2025 be a year of continued success!",
        "As we step into 2025, I wish you a year of boundless opportunities, prosperity, and accomplishments. Happy New Year!",
        "Here's to a successful 2025! May the coming year bring you all the success and joy you deserve.",
        "Happy New Year! Wishing you great success and many rewarding opportunities in 2025.",
        "Sending you my warmest wishes for a successful New Year. May 2025 bring continued progress, success, and new possibilities your way.",
        "May 2025 be the year where you achieve new milestones in both your career and personal growth. Wishing you success and happiness!",
        "Happy New Year! May 2025 bring you not only professional triumph but also joy and fulfillment in all aspects of life.",
        "Here's to fresh beginnings and new opportunities in 2025. May you reach your goals and accomplish even more!",
        "Wishing you a year filled with fresh perspectives, exciting challenges, and endless successes. Happy 2025!",
        "Happy New Year! I hope 2025 brings new opportunities for growth, success, and prosperity for you and your team."
      ];

      const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
      const outputDiv = document.getElementById('output');

      outputDiv.innerHTML = `
        <p>ðŸŽ† Happy New Year, <strong>${name}</strong>! ðŸŽ†</p>
        <p>${randomQuote}</p>
        <p><em>Wishing you the best,</em><br><strong>Bhargav Royal</strong></p>
      `;

      // Add animations (e.g., confetti)
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.top = Math.random() * window.innerHeight + 'px';
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.animationDuration = Math.random() + 1 + 's';
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 2000);
      }
    });
  </script>
</body>
</html>
